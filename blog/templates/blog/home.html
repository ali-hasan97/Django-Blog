{% extends "blog/base.html" %}
{% block content %}
	{% for post in posts %}
	<article class="media content-section">
		<div class="media-body">
			<div class="article-metadata">
				<a class="mr-2" href="#">{{ post.author }}</a>
				<small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
				<h6 class="float-right"><a href="{% url 'category' post.category %}">{{ post.category }}</a></h6>
			</div>
			<div class="media">
				<img class="rounded-circle account-img" style="max-height: 40px; max-width: 40px;" src="{{ post.author.profile.image.url }}">
				<div class="media-body">
					<h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
					<p class="article-content">{{ post.content|safe }}</p>
				</div>
			</div>
		</div>
		<div class="media-mask"></div>
		<div class="media-expand"><a href="{% url 'post-detail' post.id %}">See More</a></div>
	</article>
	{% endfor %}
{% endblock %}
